<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stars Bay</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Compact profile header row */
    .profile-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .profile-left {
      display: flex;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
      min-width: 220px;
    }
    .profile-name {
      font-size: 1.25rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .profile-meta {
      font-size: 0.95rem;
    }
    .profile-badge {
      margin-top: 0 !important;
      white-space: nowrap;
    }
  </style>
</head>
<body data-page="checkin">
  <header class="topbar">
    <div class="brand">
      <img src="images/moonstarslogo.png" alt="Moon Stars Singing Club" class="logo" />
      <div class="brand-text">
        <div class="brand-title">月牙泉/星子湾歌友会</div>
      </div>
    </div>

    <div class="topbar-actions">
      <a class="btn ghost" href="index.html">控制面板</a>
      <span id="authPill" class="pill neutral">未登录</span>
      <button id="logoutBtn" class="btn ghost" type="button" style="display:none;">退出</button>
    </div>
  </header>

  <main class="container">
    <section id="loginCard" class="card" style="display:none;">
      <h2>管理员登录</h2>
      <p class="muted">请先登录再进行检票。</p>

      <div class="form">
        <label>用户邮箱</label>
        <input id="email" autocomplete="username" placeholder="operator@email.com" />

        <label>密码</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="Password" />

        <button id="loginBtn" class="btn primary" type="button"> 登录 </button>
        <div id="loginStatus" class="status"></div>
      </div>
    </section>

    <section id="checkinCard" class="card" style="display:none;">
      <div class="card-header">
        <div>
          <h2> 检票 </h2>
          <div id="activeEventMeta" class="muted"></div>
        </div>
      </div>

      <div id="lookupStatus" class="status"></div>

      <div id="resultArea" style="display:none;">
        <div class="profile">
          <div class="profile-top">
            <div class="profile-left">
              <div id="pName" class="profile-name">–</div>
              <div id="pMeta" class="muted profile-meta"></div>
            </div>
            <div id="pBadge" class="pill neutral profile-badge">–</div>
          </div>

          <div class="profile-actions" style="margin-top: 12px;">
            <button id="confirmBtn" class="btn primary" type="button"> 确认检票 </button>
          </div>
        </div>

        <div id="inviteWrap" class="invite-wrap" style="display:none;">
          <img id="inviteImg" alt="Invitation" class="invite-img" />
        </div>
      </div>
    </section>

    <section id="errorCard" class="card" style="display:none;">
      <h2> 错误提示 </h2>
      <div id="fatalError" class="status error"></div>
    </section>
  </main>

  <script src="app.js?v=3"></script>
</body>
</html>
