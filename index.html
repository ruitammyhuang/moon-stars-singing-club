<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stars Bay Singing Club</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body data-page="dashboard">
  <header class="topbar">
    <div class="brand">
      <img src="images/moonstarslogo.png" alt="Moon Stars Singing Club" class="logo" />
      <div class="brand-text">
        <div class="brand-title">月牙泉/星子湾歌友会</div>
      </div>
    </div>

    <div class="topbar-actions">
      <a class="btn ghost" href="admin_add_participants.html"> Add Participants </a>

      <span id="authPill" class="pill neutral">未登录</span>
      <button id="logoutBtn" class="btn ghost" type="button" style="display:none;">退出</button>
    </div>
  </header>

  <main class="container">
    <section id="loginCard" class="card" style="display:none;">
      <h2>管理员登录</h2>
      <p class="muted"> 登录进入控制面板。</p>

      <div class="form">
        <label>用户邮箱</label>
        <input id="email" autocomplete="username" placeholder="operator@email.com" />

        <label>密码</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="Password" />

        <button id="loginBtn" class="btn primary" type="button">登录</button>
        <div id="loginStatus" class="status"></div>
      </div>
    </section>

    <section id="dashboardCard" class="card" style="display:none;">
      <div class="card-header">
        <div>
          <h2 id="eventTitle">控制面板</h2>
          <div id="eventMeta" class="muted"></div>
        </div>

      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-label"> 已检票人数 </div>
          <div id="statChecked" class="stat-value">–</div>
        </div>
        <div class="stat">
          <div class="stat-label"> 总人数 </div>
          <div id="statTotal" class="stat-value">–</div>
        </div>
        <div class="stat">
          <div class="stat-label"> 未检票人数 </div>
          <div id="statRemaining" class="stat-value">–</div>
        </div>
      </div>

      <div class="toolbar">
        <input id="search" placeholder="Search by name..." />
        <button id="refreshBtn" class="btn" type="button"> 刷新 </button>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th> 状态 </th>
              <th> 人名 </th>
              <th> 检票时间 </th>
              <th> 行为 </th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="hint muted">
        备注：点击 “Check in” 即可跳转到该参会人员的检票页面。
      </div>
    </section>

    <section id="errorCard" class="card" style="display:none;">
      <h2>错误提示</h2>
      <div id="fatalError" class="status error"></div>
    </section>
  </main>

  <script src="app.js?v=2"></script>
</body>
</html>
